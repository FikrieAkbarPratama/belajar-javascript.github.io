      // 5. Mencetak bilangan terkecil, terbesar, dan rata2
      let count = 1;
      let total = 0;
      let max, min;

      while (count <= 20) {
        let inputNumber = parseFloat(prompt(`Masukkan bilangan ke-${count}:`));

        if (!isNaN(inputNumber)) {
          total += inputNumber;

          if (count === 1 || inputNumber > max) {
            max = inputNumber;
          }
          if (count === 1 || inputNumber < min) {
            min = inputNumber;
          }

          count++;
        } else {
          alert("Masukkan angka yang valid!");
        }
      }

      let average = total / 20;

      console.log(`Bilangan terbesar: ${max}`);
      console.log(`Bilangan terkecil: ${min}`);
      console.log(`Rata-rata: ${average}`);
